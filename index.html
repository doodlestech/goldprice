<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold & Silver Prices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gold & Silver Prices</h1>
    </header>
    <section class="prices">
        <div class="price-box">
            <h2>Gold</h2>
            <table>
                <tr>
                    <th>Price per gram</th>
                    <td id="goldPricePerGram">₹--</td>
                </tr>
                <tr>
                    <th>Price for 8 Gram</th>
                    <td id="goldPriceFor8Gram">₹--</td>
                </tr>
            </table>
        </div>
        <div class="price-box">
            <h2>Silver</h2>
            <table>
                <tr>
                    <th>Price per gram</th>
                    <td id="silverPricePerGram">₹--</td>
                </tr>
                <tr>
                    <th>Price for 8 Gram</th>
                    <td id="silverPriceFor8Gram">₹--</td>
                </tr>
            </table>
        </div>
    </section>
    <section class="update-date">
        <p>Data updated on: <span id="update-date">--</span></p>
    </section>
    <footer>
        <p>&copy; 2024 Doodle's Tech</p>
    </footer>
    <script>
        fetch('rates.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('goldPricePerGram').innerText = `₹${data.gold.pricePerGram}`;
                document.getElementById('goldPriceFor8Gram').innerText = `₹${data.gold.priceFor8Gram}`;
                document.getElementById('silverPricePerGram').innerText = `₹${data.silver.pricePerGram}`;
                document.getElementById('silverPriceFor8Gram').innerText = `₹${data.silver.priceFor8Gram}`;
                document.getElementById('update-date').innerText = data.lastUpdate;
            })
            .catch(error => console.error('Error loading rates:', error));
    </script>
</body>
</html>
