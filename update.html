<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Prices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Update Gold & Silver Prices</h1>
    </header>
    <section class="update-form">
        <form id="updateForm">
            <div>
                <label for="goldPricePerGram">Gold Price per Gram:</label>
                <input type="number" id="goldPricePerGram" required>
            </div>
            <div>
                <label for="goldPriceFor8Gram">Gold Price for 8 Gram:</label>
                <input type="number" id="goldPriceFor8Gram" required>
            </div>
            <div>
                <label for="silverPricePerGram">Silver Price per Gram:</label>
                <input type="number" id="silverPricePerGram" required>
            </div>
            <div>
                <label for="silverPriceFor8Gram">Silver Price for 8 Gram:</label>
                <input type="number" id="silverPriceFor8Gram" required>
            </div>
            <button type="submit">Update Prices</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Doodle's Tech</p>
    </footer>
    <script>
        document.getElementById('updateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const goldPricePerGram = document.getElementById('goldPricePerGram').value;
            const goldPriceFor8Gram = document.getElementById('goldPriceFor8Gram').value;
            const silverPricePerGram = document.getElementById('silverPricePerGram').value;
            const silverPriceFor8Gram = document.getElementById('silverPriceFor8Gram').value;
            
            const updatedData = {
                gold: {
                    pricePerGram: goldPricePerGram,
                    priceFor8Gram: goldPriceFor8Gram
                },
                silver: {
                    pricePerGram: silverPricePerGram,
                    priceFor8Gram: silverPriceFor8Gram
                },
                lastUpdate: new Date().toLocaleDateString()
            };

            // Update rates.json with the new data
            // Since this cannot be done directly from client-side JavaScript due to CORS and GitHub Pages limitations,
            // you would typically use GitHub's API or a server-side script to perform the update.
            
            console.log('New rates:', updatedData);
            alert('Prices updated successfully!');
        });
    </script>
</body>
</html>
